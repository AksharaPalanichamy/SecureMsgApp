{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>
<form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign Up" %}</button>
</form>
<p>{% trans "Already have an account?" %} <a href="{% url 'account_login' %}">{% trans "Login" %}</a></p>
{% endblock %}
